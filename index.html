    <script>
    const convertBtn = document.getElementById('convertBtn');
    convertBtn.addEventListener('click', async () => {
      const emailInput = document.getElementById('emailInput');
      const emailAddress = emailInput.value;

      // Capture the content of the div tag
      const contentDiv = document.getElementById('presc');
      const html = contentDiv.innerHTML;

      // Send the HTML content and email address to the server
      const response = await fetch('http://localhost:3000/convert', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          html: html,
          emailAddress: emailAddress
        })
      });

      const result = await response.text();
      console.log(result);
    });
    </script>

        function Pprint() {

        function toggleUpdateFields() {
            var updateFields = document.getElementById('update-fields');
            if (updateFields.style.display === 'none') {

            }

        function updateLogoImage() {
            var logoInput = document.getElementById('logo-input');
            if (logoInput.files && logoInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                var logoElement = document.getElementById('hospital-logo');
                logoElement.src = e.target.result;

                };
                reader.readAsDataURL(logoInput.files[0]);

        }
        function updateHospitalName() {
            var nameInput = document.getElementById('name-input');
            var newName = nameInput.value;
            var nameElement = document.getElementById('hospital-name');
            nameElement.textContent = newName;
            localStorage.setItem('hospitalName', newName);
        }
        function updateHospitalAddress() {
            var addressInput = document.getElementById('address-input');
            var newAddress = addressInput.value;
            var addressElement = document.getElementById('hospital-address');
            addressElement.textContent = newAddress;
            localStorage.setItem('hospitalAddress', newAddress);
        }
        function updateSinceValue() {
            var sinceInput = document.getElementById('since-input');
            var newSince = sinceInput.value;
            var sinceElement = document.getElementById('since-value');
            sinceElement.textContent = 'SINCE : ' + newSince;
            localStorage.setItem('sinceValue', newSince);
        }
        function updateCellValue() {
            var cellInput = document.getElementById('cell-input');
            var newCell = cellInput.value;
            var cellElement = document.getElementById('cell-value');
            cellElement.textContent = 'CELL : ' + newCell;
            localStorage.setItem('cellValue', newCell);
        }
        window.onload = function() {
